<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Kendaraan Realtime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">ðŸ“‹ Data Kendaraan dari API GPS.id</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>IMEI</th>
          <th>Plat Nomor</th>
          <th>Total Mileage (7 hari)</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.imei }}</td>
          <td>{{ item.plate }}</td>
          <td>{{ item.mileage }} km</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">&larr; Kembali ke Dashboard</a>
  </div>
</body>
</html>

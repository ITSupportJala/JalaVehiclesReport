<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Replay Lokasi Kendaraan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main id="mainContent" class="main-content py-4 px-4">
      <div class="row">

        <!-- LEFT: Panel Filter -->
        <div class="col-md-4">
          <div class="panel mb-4">
            <h5 class="text-primary">Track Replay</h5>
            {% if selected_plate %}
              <p><strong>{{ vehicle_name }}</strong> <br><small>(IMEI: {{ imei }})</small></p>
            {% endif %}

            <form method="POST" action="/maps">
              <div class="mb-3">
                <label for="plate">Plat Nomor</label>
                <select name="plate" class="form-select" required>
                  <option value="">Pilih Plat</option>
                  {% for p in all_plates %}
                  <option value="{{ p }}" {% if p == selected_plate %}selected{% endif %}>{{ p }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-2">
                <label>Start Time</label>
                <input type="datetime-local" class="form-control" name="start_time" value="{{ start_time }}">
              </div>
              <div class="mb-3">
                <label>End Time</label>
                <input type="datetime-local" class="form-control" name="end_time" value="{{ end_time }}">
              </div>
              <div class="d-grid">
                <button class="btn btn-primary">Search</button>
              </div>
            </form>

            {% if result %}
            <hr>
            <div class="mb-2"><strong>From:</strong><br>{{ result.origin }}</div>
            <div class="mb-2"><strong>Destination:</strong><br>{{ result.destination }}</div>
            <div class="mb-2">
              <strong>Total Mileage:</strong>
              <div class="mileage-box">{{ result.mileage }} Km</div>
            </div>

            <div class="d-flex justify-content-between mt-3 flex-wrap gap-2">
              <button class="btn btn-secondary btn-sm">Reset</button>
              <button class="btn btn-danger btn-sm">Dots</button>
              <button class="btn btn-warning btn-sm">Export</button>
              <button class="btn btn-success btn-sm">Stop</button>
              <button class="btn btn-dark btn-sm">Parking</button>
            </div>
            {% endif %}
          </div>
        </div>

        <!-- RIGHT: Map -->
        <div class="col-md-8">
          <div id="map" class="rounded shadow-sm"></div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script>
  const markers = {{ rows | tojson | safe }};
</script>
<script src="{{ url_for('static', filename='js/sidebar-toggle.js') }}"></script>
<script src="{{ url_for('static', filename='js/maps.js') }}"></script>

</body>
</html>

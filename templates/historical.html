<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Historis Tahun Sebelumnya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-3">Data Historis (tanpa masuk database)</h2>
    <form method="POST" class="row g-3 mb-4">
      <div class="col-md-3">
        <select name="imei" class="form-select" required>
          <option value="">Pilih IMEI</option>
          {% for item in imei_list %}
          <option value="{{ item.imei }}" {% if item.imei == request.form.get('imei') %}selected{% endif %}>{{ item.imei }} - {{ item.plate }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" name="start_date" class="form-control" value="{{ request.form.get('start_date', '') }}" required>
      </div>
      <div class="col-md-3">
        <input type="date" name="end_date" class="form-control" value="{{ request.form.get('end_date', '') }}" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">üîç Ambil Data</button>
      </div>
    </form>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if data %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            {% for key in data[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            {% for val in row.values() %}
            <td>{{ val }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">&larr; Kembali ke Dashboard</a>
  </div>
</body>
</html>
